<!-- layouts/partials/embedded.html -->
<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="{{ (resources.Get "css/style.css").RelPermalink }}">
    <style>
        /* Reset margins and padding */
        body {
            margin: 0;
            padding: 0;
            background: var(--theme);
        }

        /* Main content container */
        .main {
            padding: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Hide site header, footer, nav */
        .header, .footer, .nav, .top-link {
            display: none !important;
        }

        /* Content adjustments */
        .post-content {
            margin-top: 0;
            padding: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <main class="main">
        <article class="post-single">
            <div class="post-content">
                {{ .Content }}
            </div>
        </article>
    </main>
</body>
</html>
